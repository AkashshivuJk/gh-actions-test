name: CI with Cache

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache dependencies
      - name: prime-cache-7cfcf29
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-7cfcf29
          
      # Show cache status
      - name: Show cache hit/miss
        run: echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
